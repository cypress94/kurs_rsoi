<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:title="#{accept.title}"></title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="../static/assets/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/assets/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/assets/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>
<body>
<div class="wrapper">
    <form class="form-horizontal auth-data"
          th:action="@{/oauth2/acceptAuth}" th:object="${user}" method="post">

        <h2 class="text-center">Сервис запрашивает данные Вашего профиля. Если вы согласны на передачу данных - введите свой логин и пароль.</h2>
        <div class="form-group">
            <label for="login" class="hidden"></label>
            <input id="login" type="text" class="form-control" name="username"
                   th:placeholder="#{auth.login}" th:field="*{username}"
                   required=""/>
        </div>
        <div class="form-group">
            <label for="password" class="hidden"></label>
            <input id="password" type="password" class="form-control" name="password"
                   th:placeholder="#{auth.password}" th:field="*{password}"
                   required=""/>
            <input type="hidden" name="hiddenId"
                   th:field="*{requestId}" />
        </div>

        <div class="text-center">
            <input class="btn btn-default" type="submit" th:value="#{auth.apply}"/>
        </div>
    </form>
</div>
</body>
</html>
